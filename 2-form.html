<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    <script type="module" crossorigin src="/goit-js-hw-09/2-form.js"></script>
    <link rel="modulepreload" crossorigin href="/goit-js-hw-09/assets/styles-dvnwswZ3.js">
    <link rel="stylesheet" crossorigin href="/goit-js-hw-09/assets/styles-mXiSjiJ1.css">
  </head>
  <body class="light">

    <div class="switcher">
      <label class="switcher-track">
        <input type="checkbox" class="switcher-toggle" />
        <span class="switcher-marker"></span>
      </label>
    </div>


    
    <form class="login-form" id="login-form">
      <input class="login-input" type="email" name="email" />
      <input class="login-input" type="password" name="password" />
      <button class="login-btn" name="button" type="submit">Login</button>
    </form>





    <form class="feedback-form" autocomplete="off">
      <label class="form-label">
        Email
        <input class="form-label-input" type="email" name="email" autofocus placeholder="Type area" />
      </label>
      <label class="form-label-textarea">
        Message
        <textarea class="form-textarea" name="message" rows="8"></textarea>
      </label>
      <button class="form-btn" type="submit">Submit</button>
    </form>
    

  </body>
</html>
